<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>RockPaperCisor</title>
</head>
<body>
    <div class="container">
        <div class="container-choice">
            <button id="rock" class="rock-choice choice" value="Rock"><img class="rock-paper-cisor" src="pierre.png" alt=""></button>
            <button id="paper" class="paper-choice choice" value="Paper"><img class="rock-paper-cisor" src="papier.png" alt=""></button>
            <button id="cisor" class="cisor-choice choice" value="Scissors"><img class="rock-paper-cisor" src="ciseaux.png" alt=""></button>
        </div>
        <div class="container-result">
            <div id="showScore" class="ranking"></div>
            <div id="fightBattle" class="battle"></div>
            <div id="showResult" class="result"></div>
            <button id="resetAll" class="reset-button"><img class="rock-paper-cisor" src="point-rouge.png" alt=""></button>
        </div>
    </div>
    <script src="index.js" alt=""></script>
</body>
</html>
